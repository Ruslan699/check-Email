<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form id="myform" method="get">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter email address</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="trump@whitehouse.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Enter password</label>
                        <input name="password" type="password" class="form-control" id="password" >
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choose your city</label>
                        <select name="option" class="form-control" id="choosecity">
                            <option value="">Select option...</option>
                            <option value="1">Baku</option>
                            <option value="2">Prague</option>
                            <option value="3">Bern</option>
                            <option value="4">Riga</option>
                            <option value="5">Vienna</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Tell about cities</label>
                        <textarea name="text" class="form-control" id="about" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-lg" id="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
